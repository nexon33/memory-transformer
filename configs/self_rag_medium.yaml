# Self-RAG Medium Config (~180M params)
# For A100 training

# Model dimensions
d_model: 512
n_heads: 8
n_layers: 12
d_ff: 2048
vocab_size: 32000
max_seq_len: 1024

# Memory configuration
max_chunks: 10000
chunk_size: 64
chunk_overlap: 16
top_k: 5

# Retrieval settings
retrieval_method: cosine
embed_pooling: mean
normalize_embeddings: true

# Special tokens
memory_token: "[MEM]"
sep_token: "[SEP]"

# Training settings
memory_dropout: 0.1
retrieval_loss_weight: 0.0

# Regularization
dropout: 0.1
attention_dropout: 0.1

# Initialization
init_std: 0.02
